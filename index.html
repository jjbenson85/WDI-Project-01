<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Light & Shadow</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/app.js" charset="utf-8"></script>
</head>
<body>
  <main>
    <div class="screen start">
      <div class="intro">
        <h1>Light & Shadow</h1>
        <p>Something poetic about darkness and light...</p>

      </div>
      <div class="hex-grid start">
        <div class="odd">
          <div class="hex settingsButton">
            <div class="diamond">
              <div class="scale">
                <div class="seg"></div>
              </div>
            </div>
            <div class="diamond">
              <div class="scale">
                <div class="seg"></div>
              </div>
            </div>
            <div class="diamond">
              <div class="scale">
                <div class="seg">
                <h2 class="text">
                    Settings
                  </h2>
                </div>
              </div>
            </div>
          </div>

        </div>
        <div class="even">
          <div class="hex startButton">
            <div class="diamond">
              <div class="scale">
                <div class="seg"></div>
              </div>
            </div>
            <div class="diamond">
              <div class="scale">
                <div class="seg"></div>
              </div>
            </div>
            <div class="diamond">
              <div class="scale">
                <div class="seg"><h2 class="text">
                  V.S.
                </h2></div>
              </div>
            </div>
          </div>
          <div class="hex startButtonSingle">
            <div class="diamond">
              <div class="scale">
                <div class="seg"></div>
              </div>
            </div>
            <div class="diamond">
              <div class="scale">
                <div class="seg"></div>
              </div>
            </div>
            <div class="diamond">
              <div class="scale">
                <div class="seg">
                  <h2 class="text">
                    STORY
                  </h2>
                </div>
              </div>
            </div>
          </div>

        </div>
    </div>
      <!-- <button class='startButtonSingle'>Single Player</button>
      <button class='startButton'>Two Player</button>
      <button class='settingsButton'>Settings</button> -->
    </div>
    <div class="screen settings">
      <h1>Settings</h1>
      <p>Change some settings</p>
      <form class="form" action="index.html" method="post">
        <label for="cpu-type">Select CPU Type</label><br>
        <input type="radio" name="cpu-type" value="first" checked> First<br>
        <input type="radio" name="cpu-type" value="random"> Random<br>
        <input type="radio" name="cpu-type" value="greedy"> Greedy<br>

        <label for="board-size">Select Board Size</label><br>
        <input type="radio" name="board-size" value="4" > 4<br>
        <input type="radio" name="board-size" value="6"> 6<br>
        <input type="radio" name="board-size" value="8" checked> 8<br>
        <input type="radio" name="board-size" value="10" checked> 10<br>



        <button type="submit" name="button">Save Settings</button>
      </form>
      <button class="menuButton">Main Menu</button>
    </div>

    <div class="screen game">
      <div class="hex-grid">
      </div>
      <div class="info">
        <!-- <h1>Reversi</h1> -->
        <div class="turn">
          Black Turn
        </div>
        <div class="message">

        </div>
        <div class="scores">
          <div class="black">
            Black 2
          </div>
          <div class="white">
            White 2
          </div>

        </div>
        <div class="options">
          <button class="reset">New Game</button>
          <button class="menuButton">Main Menu</button>
        </div>
        <div class="undoRedo">
          <button class="undo">Undo</button>
          <button class="redo">Redo</button>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
