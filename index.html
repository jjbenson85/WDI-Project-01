<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Project 1</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/app.js" charset="utf-8"></script>
</head>
<body>
  <main>
    <div class="start">
      <h1>Reversi</h1>
      <p>Welcome to Reversi!</p>
      <button class='startButton'>Start</button>
    </div>

    <div class="game">


      <div class="board">
        <div class="grid">

        </div>
      </div>
      <div class="info">
        <h1>Reversi</h1>
        <div class="turn">
          Black Turn
        </div>
        <div class="message">

        </div>
        <div class="scores">
          <div class="black">
            Black 2
          </div>
          <div class="white">
            White 2
          </div>

        </div>
        <div class="options">
          <button class="reset">New Game</button>
          <button class="menuButton">Main Menu</button>
        </div>
        <div class="undoRedo">
          <button class="undo">Undo</button>
          <button class="redo">Redo</button>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
